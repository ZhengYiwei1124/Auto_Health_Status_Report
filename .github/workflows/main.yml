# This is a basic workflow to help you get started with Actions

name: Auto_Health_Status_Reprot Action

# Controls when the action will run. 
on:
  push:
    branches:
      - main
      - auto_report
  schedule:
    - cron: '50 8 * * *' # 时间设置用的是UTC时间，需要北京时间往前推8个小时

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run report script
        env:
          DAKA_UID = ${{ secrets.DAKA_UID }}
          DAKA_PWD = ${{ secrets.DAKA_PWD }}
          SENDER_EMAIL = ${{ secrets.SENDER_EMAIL }}
          SENDER_PWD = ${{ secrets.SENDER_PWD }}
          RECEIVER_EMAIL = ${{ secrets.RECEIVER_EMAIL }}
        run: |
          python main.py "$DAKA_UIDdaka_uid" "$DAKA_PWD" "$SENDER_EMAIL" "$SENDER_PWD" "$RECEIVER_EMAIL"
          echo "success!"